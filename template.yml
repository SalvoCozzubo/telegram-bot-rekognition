Transform: AWS::Serverless-2016-10-31

Parameters:
  TelegramApiToken:
    Type: String
  Keyword:
    Type: String

Metadata:
  AWS::ServerlessRepo::Application:
    Name: Telegram Bot with AWS Rekognition
    Author: Salvatore Cozzubo
    ReadmeUrl: README.md
    SourceCodeUrl: https://github.com/SalvoCozzubo/telegram-bot-rekognition
    HomePageUrl: https://www.salvatorecozzubo.com
    Description:
      - | 
        Deploy a webhook for Telegram Bot that uses AWS Rekognition 
        to get labels from user's picture message
    SemanticVersion: 1.0.0

Resources:
  WebhookFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/webhook
      Runtime: nodejs14.x
      Handler: index.handler
      Architectures:
        - arm64
      Timeout: 10
      FunctionUrlConfig:
        AuthType: NONE
      Environment:
        Variables:
          TELEGRAM_API_TOKEN: !Ref TelegramApiToken
          KEYWORD: !Ref Keyword
      Layers:
        - !Ref Dependencies
      Policies:
        Statement:
          - Sid: Rekognition
            Effect: Allow
            Action:
              - rekognition:DetectLabels
            Resource:
              - '*'

  Dependencies:
    Type: AWS::Serverless::LayerVersion
    Properties:
      CompatibleRuntimes:
        - nodejs14.x
      ContentUri: src/layer-deps
    Metadata:
      BuildMethod: nodejs14.x

Outputs:
  Webhook:
    Value: !GetAtt WebhookFunctionUrl.FunctionUrl